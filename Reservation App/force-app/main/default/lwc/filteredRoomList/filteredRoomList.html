<template>
    <lightning-card title="Rooms">
        <div class="slds-card__body_inner">
        <lightning-layout multiple-rows="true">
            <template for:each={rooms.data} for:item="room">
                <lightning-layout-item key={room.Id} size="6" class="slds-p-around_x-small">
                    <c-room-tile room={room} onselect={handleSelected} selected-property={selectedId}></c-room-tile>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </div>
    </lightning-card>
</template>
