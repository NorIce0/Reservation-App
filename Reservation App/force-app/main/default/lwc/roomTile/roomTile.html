<template>
    <lightning-tile class='room-tile' title={room.Name} label={room.Name} onclick={handleSelect}>
        <ul class="slds-list_horizontal slds-has-dividers_right">
            <li class="slds-item">Maximum Capacity: {room.MaximumCapacity__c}</li>
            <template if:true={room.HasAProjector__c}>
                <li class="slds-item">Has a projector</li>
            </template>
            <template if:false={room.HasAProjector__c}>
                <li class="slds-item">Don't has a projector</li>
            </template>
        </ul>
    </lightning-tile>
</template>
