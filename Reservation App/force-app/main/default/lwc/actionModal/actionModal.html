<template>
    <template if:true={visible}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <!--Close Button for the Modal-->
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium"> Modal/Popup </h2>
                </header>
                <!--Modal Message/Content body Block-->
                <div class="slds-modal__content slds-p-around_medium">
                        <h1>
                            <p>Do you really want to cancel the reservation:</p>
                        </h1>
                </div>
                <footer class="slds-modal__footer">
                <!-- Footer Action Button -->
                    <lightning-button class="slds-button slds-button__brand" label='No' onclick={handleCancel}></lightning-button>
                    <lightning-button class="slds-button slds-button__brand"  label='Yes' variant='brand' onclick={handleConfirm}></lightning-button>
                </footer>
            </div>
        </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
