<template>
    <lightning-card  title="Cancel a reservation" class="slds-m-around_medium" >
        <c-reservation-list onselectedreservation={handleSelectedRoom} onrefreshed={handleRefresh} refresh={refresh}></c-reservation-list>
        <div class="slds-grid slds-m-around_medium">
            <c-action-modal visible={visible} record-id={reservationToCancelId} oncancel={handleHideModal} oncanceledreservation={handleCancel}></c-action-modal>
            <div class="slds-col slds-size_2-of-3">
                <lightning-button  label='Cancel reservation' variant='destructive' onclick={handleDelete}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
