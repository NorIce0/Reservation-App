<template>
    <lightning-card title="Reservations">
        <div class="slds-card__body_inner">
            <lightning-layout multiple-rows="true">
                <template for:each={reservations.data} for:item="reservation">
                    <lightning-layout-item key={reservation.Id} size="8" class="slds-p-around_x-small">
                        <c-reservation-tile reservation={reservation} onselect={handleSelected} selected-reservation-property={selectedId}></c-reservation-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
